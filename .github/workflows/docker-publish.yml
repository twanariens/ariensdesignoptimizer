name: Publish Docker image to GHCR

on:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry using PAT
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: twanariens
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract tag version (for releases)
        id: extract_version
        run: |
          echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/twanariens/ariensdesignoptimizer:latest
            ${{ github.event_name == 'release' && format('ghcr.io/twanariens/ariensdesignoptimizer:{0}', steps.extract_version.outputs.tag) || '' }}
